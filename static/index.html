<html>
    <head>
      <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
     <!-- Latest compiled and minified CSS -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
   integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <meta charset="utf-8">
      <title>Student</title>
      <script type="text/javascript">
      $(function() {

       var button = $("#SubmitButton").click(function(event){
            var form = $("#loginForm");
            var list = form.serializeArray();
            console.log( list );
            var user = list.reduce( function( acc, element ) {
              acc[ element.name ] = element.value;
              return acc;
            }, {} );
            console.log("clicked button", user );
            $.ajax(
             {
               url:"/register",
               method: "POST",
               contentType: "application/json",
               data: JSON.stringify( user )
             }
            ).done( function( returnInfo ) {
              console.log( returnInfo );
            } );
        });
      } );
      </script>
    </head>
   <body>
   <form id="loginForm">
   <style>
     .jumbotron {
     background-color: #0000FF; /* Blue */
     color: #ffffff;
   }

   </style>
     <div class="jumbotron">
       <p align = center
       <h1 style="font-size:300%;" style="font-family:verdana;">True Blue Registration </h1>
     </p>
     </div>
     <p align = center

     <h3> Full Name: </h3><br>
     <input type="text" name="name"><br>

     Campus ID:<br>
     <input type="text" name="campusId"><br>

     Type:<br>
     <input type="text" name="type"><br>

     Password:<br>
     <input type="text" name="password"><br><br><br>

     <input class="btn btn-danger" id="SubmitButton" type="button" value="SUBMIT"/>
   </p>

   </form>
  </html>
